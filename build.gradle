group 'Warehouse Management System'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.webjars', name: 'bootstrap', version: '4.0.0-alpha.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
